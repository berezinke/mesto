<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Интересные места России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Лого Место" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img src="images/profile-avatar.jpg" alt="Портрет Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title" id="nameScientist">
                Жак-Ив Кусто 
              </h1>
              <button type="button" class="profile__edit-button" id="button_edit">
                <img src="images/pen.svg" alt="Редактировать" class="profile__button-image">
              </button>
            </div>
            <p class="profile__subtitle" id="profeccionScientist">
              Исследователь океана
            </p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="images/plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/flower_comp.jpg" alt="Цветок">
          <div class="element__info">
            <h3 class="element__info-text">Красивенький красненький цветочек</h3>
            <button type="button" class="element__button-liked" id="button_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/mount-lake_comp.jpg" alt="Озеро">
          <div class="element__info">
            <h3 class="element__info-text">Озеро</h3>
            <button type="button" class="element__button-liked" id="button_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/path_comp.jpg" alt="Тропа">
          <div class="element__info">
            <h3 class="element__info-text">Тропа</h3>
            <button type="button" class="element__button-liked" id="button_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/stars_comp.jpg" alt="Звезды">
          <div class="element__info">
            <h3 class="element__info-text">Звезды</h3>
            <button type="button" class="element__button-liked" id="button_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/vodopad_comp.jpg" alt="Водопад">
          <div class="element__info">
            <h3 class="element__info-text">Водопад</h3>
            <button type="button" class="element__button-liked" id="button_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/wet_comp.jpg" alt="Туман">
          <div class="element__info">
            <h3 class="element__info-text">Туман</h3>
            <button type="button" class="element__button-liked" id="button_like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">      
      <p class="footer__copyright">
        &copy; Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__nosave-button" id="button_NoSave">
          <img src="images/closeIcon.svg" alt="Отмена" class="popup__nosave-image">
        </button>
        <form class="profile-change" name="infoChanged">
          <h3 class="profile-change__title">
            Редактировать профиль
          </h3>
          <input type="text" class="profile-change__input" name="name" value="" id="change-name">
          <input type="text" class="profile-change__input" name="profeccion" value="" id="change-profeccion">
          <button type="submit" class="profile-change__submit" id="ButtonSubmit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script> 
</body>
</html>
