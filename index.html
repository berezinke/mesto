<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Интересные места России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Лого Место" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img src="images/profile-avatar.jpg" alt="Портрет Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title" id="nameScientist">
                Жак-Ив Кусто 
              </h1>
              <button type="button" class="profile__edit-button" id="button_edit">
                <img src="images/pen.svg" alt="Редактировать" class="profile__button-image">
              </button>
            </div>
            <p class="profile__subtitle" id="profeccionScientist">
              Исследователь океана
            </p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="images/plus.svg" alt="Плюс" class="profile__plus">
        </button>
      </section>
      <section class="elements">
      </section>
      <template id="elementTemplate">
        <div class="element">
          <img class="element__image" src="images/closeIcon.svg" alt="Картинка">
          <button type='button' class="element__basura"></button>
          <div class="element__info">
            <h3 class="element__info-text"></h3>
            <button type="button" class="element__button-liked"></button>
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">      
      <p class="footer__copyright">
        &copy; Mesto Russia
      </p>
    </footer>
    <div class="popup" id="popEdit">
      <div class="popup__container">
        <button type="button" class="popup__nosave-button" id="buttonNoSave">
          <img src="images/closeIcon.svg" alt="Отмена" class="popup__nosave-image">
        </button>
        <form class="profile-change" name="infoChanged" id="profileEdit">
          <h3 class="profile-change__title">
            Редактировать профиль
          </h3>
          <input type="text" class="profile-change__input" name="name" value="" id="change-name">
          <input type="text" class="profile-change__input" name="profeccion" value="" id="change-profeccion">
          <button type="submit" class="profile-change__submit" id="ButtonSubmit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popAddPicture">
      <div class="popup__container">
        <button type="button" class="popup__nosave-button" id="buttonNoSavePic">
          <img src="images/closeIcon.svg" alt="Отмена" class="popup__nosave-image">
        </button>
        <form class="profile-change" name="infoChanged" id="cardAdd">
          <h3 class="profile-change__title">
            Новое место
          </h3>
          <input type="text" class="profile-change__input" name="name" value="Пример названия" id="namePicNew">
          <input type="text" class="profile-change__input" name="picture" value="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" id="placePicNew">
          <button type="submit" class="profile-change__submit" id="ButtonCreate">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popShowPicture">
      <div class="popup__show">
        <button type="button" class="popup__nosave-button">
          <img src="images/closeIcon.svg" alt="Отмена" class="popup__nosave-image">
        </button>
        <div class="popup__list">
          <img src="images/closeIcon.svg" alt="Отмена" class="popup__bigpicture" id="popShowPic">
          <p class="popup__text" id="popShowText">tt</p>
        </div>        
      </div>
    </div>
  </div>
  <script src="script/script.js"></script> 
</body>
</html>
