<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Интересные места России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/header-logo_comp.png" alt="Лого Место" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img src="images/profile-avatar.svg" alt="Портрет Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h2 class="profile__title" id="nameScientist">
                Жак-Ив Кусто 
              </h2>
              <button class="profile__edit" id="button_edit">
                <img src="images/pen.png" alt="Редактировать" class="profile__button-image">
              </button>
            </div>
            <h3 class="profile__subtitle" id="profeccionScientist">
              Исследователь океана
            </h3>
          </div>
        </div>
        <input type="button" class="profile__addbutton" value="+">
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/flower_comp.jpg" alt="Цветок">
          <div class="element__info">
            <p class="element__info-text">Красивенький красненький цветочек</p>
            <input type="checkbox" class="element__button-liked" id="button_like_first">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/mount-lake_comp.jpg" alt="Озеро">
          <div class="element__info">
            <p class="element__info-text">Озеро</p>
            <input type="checkbox" class="element__button-liked" id="button_like_second">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/path_comp.jpg" alt="Тропа">
          <div class="element__info">
            <p class="element__info-text">Тропа</p>
            <input type="checkbox" class="element__button-liked" id="button_like_third">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/stars_comp.jpg" alt="Звезды">
          <div class="element__info">
            <p class="element__info-text">Звезды</p>
            <input type="checkbox" class="element__button-liked" id="button_like_forth">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/vodopad_comp.jpg" alt="Водопад">
          <div class="element__info">
            <p class="element__info-text">Водопад</p>
            <input type="checkbox" class="element__button-liked" id="button_like_fifth">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/wet_comp.jpg" alt="Туман">
          <div class="element__info">
            <p class="element__info-text">Туман</p>
            <input type="checkbox" class="element__button-liked" id="button_like_sixth">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">      
      <p class="footer__copyright">
        &copy; Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="nosave" id="button_NoSave">
          <img src="images/CloseIcon.png" alt="Х">
        </button>
        <form class="profile-change">
          <p class="profile-change__title">
            Редактировать профиль
          </p>
          <input type="text" class="profile-change__input" name="name" value="Ж" id="change-name">
          <p class="profile-change__border"></p>
          <input type="text" class="profile-change__input" name="profeccion" value="И" id="change-profeccion">
          <p class="profile-change__border"></p>
          <button type="submit" class="profile-change__submit" id="ButtonSubmit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script> 
</body>
</html>
